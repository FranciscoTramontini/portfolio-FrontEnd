<div id="project" class="raw border border-info mt-n1 rounded-3" style="background-color: white;">
    <div class="container" id="main-container">
        <section class="panel">
            <header class="panel-heading">
                <button *ngIf="isAdmin" type="button" class="btn btn-outline-info border-0 mt-n2"
                    (click)="onOpenModal(null!, 'add')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                        <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
                    </svg>
                </button>
            </header>
            <div class="row text-center justify-content-center justify-content-md-start mt-n3">
                <div class="mb-auto" *ngFor="let project of projects">
                    <table class="table">
                        <tbody class="text-center justify-content-center justify-content-md-start">
                            <tr>
                                <td class="p-name">
                                    <h5 class="bold">{{project?.name}}</h5>
                                    <h6>{{project?.company}}</h6>
                                    <small class="text-muted">{{project?.yearInc}} - {{project?.yearGra}}</small>
                                    <br />
                                    <small class="text-muted">{{project?.country}}</small>
                                </td>
                                <td>
                                    <h6 class="fst-italic">{{project?.aboutProject}}</h6>
                                    <br />
                                    <div class="btn btn-info mt-3" style="color: white">{{project?.status}}</div>
                                </td>
                                <td>
                                    <a href={{project?.projectUrl}} type="button"
                                        class="btn btn-outline-primary border-0 mt-n1">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                            fill="currentColor" class="bi bi-binoculars-fill" viewBox="0 0 16 16">
                                            <path
                                                d="M4.5 1A1.5 1.5 0 0 0 3 2.5V3h4v-.5A1.5 1.5 0 0 0 5.5 1h-1zM7 4v1h2V4h4v.882a.5.5 0 0 0 .276.447l.895.447A1.5 1.5 0 0 1 15 7.118V13H9v-1.5a.5.5 0 0 1 .146-.354l.854-.853V9.5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v.793l.854.853A.5.5 0 0 1 7 11.5V13H1V7.118a1.5 1.5 0 0 1 .83-1.342l.894-.447A.5.5 0 0 0 3 4.882V4h4zM1 14v.5A1.5 1.5 0 0 0 2.5 16h3A1.5 1.5 0 0 0 7 14.5V14H1zm8 0v.5a1.5 1.5 0 0 0 1.5 1.5h3a1.5 1.5 0 0 0 1.5-1.5V14H9zm4-11H9v-.5A1.5 1.5 0 0 1 10.5 1h1A1.5 1.5 0 0 1 13 2.5V3z" />
                                        </svg>
                                    </a>
                                    <button *ngIf="isAdmin" type="button" class="btn btn-outline-info border-0 mt-n1"
                                        (click)="onOpenModal(project, 'edit')">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                            fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
                                            <path
                                                d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z" />
                                        </svg>
                                    </button>
                                    <button *ngIf="isAdmin" type="button" class="btn btn-outline-danger border-0 mt-n1"
                                        (click)="onOpenModal(project, 'delete')">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                            fill="currentColor" class="bi bi-x-octagon-fill" viewBox="0 0 16 16">
                                            <path
                                                d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353L11.46.146zm-6.106 4.5L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708z" />
                                        </svg>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
</div>

<div class="modal fade" id="addProjectModal" tabindex="-1" aria-labelledby="addProjectModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addProjectModalLabel">Agregar proyecto</h5>
            </div>
            <div class="modal-body">
                <form #addForm="ngForm" (ngSubmit)="onAddProject(addForm)">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" ngModel name="name" class="form-control" id="name" placeholder="Name"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" ngModel name="company" class="form-control" id="company"
                            placeholder="Company" required>
                    </div>
                    <div class="form-group">
                        <label for="aboutProject">About Project</label>
                        <input type="text" ngModel name="aboutProject" class="form-control" id="aboutProject"
                            placeholder="About Project" required>
                    </div>
                    <div class="form-group">
                        <label for="yearInc">Year Inc.</label>
                        <input type="text" ngModel name="yearInc" class="form-control" id="yearInc"
                            placeholder="Year Inc." required>
                    </div>
                    <div class="form-group">
                        <label for="yearGra">Year Gra.</label>
                        <input type="text" ngModel name="yearGra" class="form-control" id="yearGra"
                            placeholder="Year Gra." required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" ngModel name="country" class="form-control" id="country"
                            placeholder="Country" required>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <input type="text" ngModel name="status" class="form-control" id="status" placeholder="Status"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="projectUrl">Project URL</label>
                        <input type="text" ngModel name="projectUrl" class="form-control" id="projectUrl"
                            placeholder="Project URL" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="add-project-form" class="btn btn-outline-primary"
                            data-bs-dismiss="modal">Cerrar</button>
                        <button [disabled]="addForm.invalid" type="submit" class="btn btn-outline-info"
                            data-bs-dismiss="modal">Guardar cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="editProjectModal" tabindex="-1" aria-labelledby="editProjectModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProjectModalLabel">Editar {{editProject?.name}}</h5>
            </div>
            <div class="modal-body">
                <form #editForm="ngForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" ngModel="{{editProject?.name}}" name="name" class="form-control" id="name"
                            placeholder="Name">
                    </div>
                    <input type="hidden" ngModel="{{editProject?.id}}" name="id" class="form-control" id="id"
                        placeholder="Company">
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" ngModel="{{editProject?.company}}" name="company" class="form-control"
                            id="company" placeholder="Company">
                    </div>
                    <div class="form-group">
                        <label for="aboutProject">About Project</label>
                        <input type="text" ngModel="{{editProject?.aboutProject}}" name="aboutProject"
                            class="form-control" id="aboutProject" placeholder="About Project">
                    </div>
                    <div class="form-group">
                        <label for="yearInc">Year Inc.</label>
                        <input type="text" ngModel="{{editProject?.yearInc}}" name="yearInc" class="form-control"
                            id="yearInc" placeholder="Year Inc.">
                    </div>
                    <div class="form-group">
                        <label for="yearGra">Year Gra.</label>
                        <input type="text" ngModel="{{editProject?.yearGra}}" name="yearGra" class="form-control"
                            id="yearGra" placeholder="Year Gra.">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" ngModel="{{editProject?.country}}" name="country" class="form-control"
                            id="country" placeholder="Country">
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <input type="text" ngModel="{{editProject?.status}}" name="status" class="form-control"
                            id="status" placeholder="Status">
                    </div>
                    <div class="form-group">
                        <label for="projectUrl">Project URL</label>
                        <input type="text" ngModel="{{editProject?.projectUrl}}" name="projectUrl" class="form-control"
                            id="projectUrl" placeholder="Project URL">
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="" data-bs-dismiss="modal"
                            class="btn btn-outline-primary">Cerrar</button>
                        <button (click)="onEditProject(editForm.value)" data-bs-dismiss="modal"
                            class="btn btn-outline-info">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteProjectModal" tabindex="-1" aria-labelledby="deleteProjectModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Eliminar Proyecto</h5>
            </div>
            <div class="modal-body">
                <p>Seguro que quiere eliminar {{deleteProject?.name}}?</p>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-info" data-bs-dismiss="modal">No</button>
                    <button (click)="onDeleteProject(deleteProject?.id!)" class="btn btn-outline-danger"
                        data-bs-dismiss="modal">Si</button>
                </div>
            </div>
        </div>
    </div>
</div>
