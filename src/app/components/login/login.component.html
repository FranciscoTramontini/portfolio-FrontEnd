<div class="text-center" *ngIf="isLogged; else loggedOut">
    <div class="card rounded-3" style="background-color:#a5cfe8">
        Estas Logueado
    </div>
</div>

<ng-template #loggedOut>
    <app-spinner></app-spinner>
    <div class="wrapper fondo">
        <div class="logo">
            <img src='https://firebasestorage.googleapis.com/v0/b/tramontini-francisco-portfolio.appspot.com/o/personalizar-imagen-wp-login.png?alt=media&token=b4c44086-7e1c-4d37-a3b9-de502a4c5b42' alt="">
        </div>
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
            <div class="form-field d-flex align-items-center mt-n1">
                <label for="nameUser">Usuario</label>
                <input type="text" name="nameUser" id="nameUser" [(ngModel)]="nameUser" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" [(ngModel)]="password" required>
            </div>
            <button class="btn btn-outline-info mt-3" [disabled]="!f.valid">
                <h1 class="font-monospace fst-italic">LOG IN</h1>
            </button>
        </form>
        <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">
            Error LOG IN: {{errMsj}}
        </div>
    </div>
</ng-template>
